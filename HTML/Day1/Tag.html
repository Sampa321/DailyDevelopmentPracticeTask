<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!---heading-->
    <h1>Sampa Nayak</h1>
    <h2>Sampa Nayak</h2>
    <h3>Sampa Nayak</h3>
    <h4>Sampa Nayak</h4>
    <h5>Sampa Nayak</h5>

    <!--paragraph-->
    <p>Hello Sampa 
        How are You?
    </p>

    <!--Bold-->
    <b>Bold write something</b><br><br>
    <strong>Bold write something but mainly use in paragraph tag</strong><br><br>
    
    <!---Italic-->
    <i>Italic</i><br><br>

    <!--deleted-->
    <del>Delete</del><br><br>

    <!---Marked-->
    <mark>For Highlight</mark> <br><br>

    <!---sub-->
    H<sub>2</sub>O <br>

    <!--Super-->
    (a+b)<sup>2</sup> <br><br>

    <!--Image-->
    <img src="https://tse3.mm.bing.net/th/id/OIP.75yphfiakNy-uMoh2PlbeAHaEo?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3" alt="" height="200px"><br><br>

    <!--anchor tag-->
    <a href="http://www.google.com">Google</a><br><br>
    <a target="_blank" href="http://www.google.com"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/1200px-Google_Images_2015_logo.svg.png" alt="" height="100px" width="100px"></a><br><br>

    <!--header-->
    <header>use first</header>

    <!--footer-->
    <footer>use last</footer><br>

    <!--address-->
    <address>Name : Sampa Nayak<br>
            phone num : 8653032972
    </address><br>

    <!---abbr tag(show full name If you hover this)-->
    <abbr title="Random access Memory">Ram</abbr> <br>

    <!--bdo tag(Reverse String)-->
    <bdo dir="rtl">apple</bdo>
</body>
</html>
