<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latitude and Longitude</title>
</head>
<body>
    <h2>Your Location</h2>
    <div id="output">

    </div>
</body>
<script>
    let output = document.getElementById("output");
    function getLocation(){
        if(navigator.geolocation)
        {
            navigator.geolocation.getCurrentPosition(success,error)
        }else{
            output.innerHTML = "Browser is not providing the location"
        }
    }

    function success(position)
    {
        output.innerHTML = "Latitude : "+position.coords.latitude +"<br> Longitude : "+ position.coords.longitude
    }

    function error(){
        output.innerHTML = "Something error occured !!"
    }
    getLocation()
</script>
</html>
