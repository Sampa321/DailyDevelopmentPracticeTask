<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <!--If we click Name then input active for label use and not active without label-->
        <!--Without label tag-->
        Name: <input type="text"><br><br>

        <!--With label tag(label for and input id will be same)-->
        <label for="name">Name : </label>
        <input id="name" type="text"><br>
        <label for="age">Age : </label>
        <input id="age" type="number"><br><br>

        <label for="cars">Choose Car : </label>
        <select name="" id="cars">
            <option value="">Select a car</option>
            <option value="mercedes">mercedes</option>
            <option value="BMW">BMW</option>
            <option value="TATA">TATA</option>
            <option value="Range Rover">Range Rover</option>
        </select><br><br><br>

        <label for="sub">Enter subject</label>
        <input type="text" name="" id="sub" list="subjects">
        <datalist id="subjects">
            <option value="DSA">DSA</option>
            <option value="DBMS">DBMS</option>
            <option value="JAVA">JAVA</option>
        </datalist>
    </form>



    <form action="">
        <fieldset>
            <legend>User Information</legend>
            Name : <input type="text"><br><br>
            Mobile : <input type="text"><br><br>
            Email : <input type="email">
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            School : <input type="text"><br><br>
            University : <input type="text"><br><br>
            Email : <input type="text">
        </fieldset>
    </form><br><br>

    <!--Radio type-->
    Gender: <label for="male">Male</label><input type="radio" id="male" value="male" name="Gender"> &nbsp;
    <label for="female">Female</label><input type="radio" id="female" value="female" name="Gender">&nbsp;
    <label for="other">Other</label><input type="radio" id="other" value="other" name="Gender"><br><br><br>


    <!--Chcekbox-->
    Language: <label for="python">Python</label><input type="checkbox" id="python" value="Python" name="language">&nbsp;
    <label for="c">C</label><input type="checkbox" id="c" value="c" name="language">&nbsp;
    <label for="JAVA">JAVA</label><input type="checkbox" id="JAVA" value="JAVA" name="language">&nbsp;
    <label for="html">HTML</label><input type="checkbox" id="html" value="HTML" name="language">
</body>
</html>
