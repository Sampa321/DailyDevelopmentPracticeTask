<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css color and background image</title>
    <link rel="stylesheet" href="Day1.css">
</head>

<style>

    body{
        background-color: #396;
        background-image: url('https://th.bing.com/th/id/OIP.XyagnABoWP9REia3sVnUDQHaEK?w=279&h=180&c=7&r=0&o=7&cb=ucfimg2&dpr=1.3&pid=1.7&rm=3&ucfimg=1');
        background-size: 500px 500px;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
    #in{
        color: #000;
    }

    .col{
        color: blue;
    }
    .RGB{
        color: rgb(10,200,35);
       
    }
    .rgba{
        color: rgba(67,66,22,0.78);
    }
    .HAX{
        color: #56125f;
      
    }
    .HAX{
       
        color: #396;
    }
    .hsl{
        color: hsl(333, 74%,0);
        color: hsl(200,100,100);
    }
</style>
<body>
    <h1>CSS types</h1>
    <p style="color: rgb(66, 8, 123);">Inline</p>
    <p id="in">Internal</p>
    <p id="ex">External</p><br><br><br>


    <!--Color-->
    <h2>Color</h2>
    <p class="col">Normal color</p>
    <p class="RGB">RGB</p>
    <p class="rgba">RGBA</p>
    <P class="HAX">Hax</P>
    <P class="HAX">Hax2</P>
    <p class="hsl">HSL</p>
</body>
</html>
