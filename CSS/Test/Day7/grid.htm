<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display :grid</title>
</head>
<style>
    .container{
        display: grid;
        grid-template-columns: repeat(5,1fr) ;
        gap: 10px;
    }
    .aa{
        color: white;
        text-align: center;
        font-size: 20px;
        padding: 30px;
        background-color: green;
        border: 1px solid black;
    }
</style>
<body>
    <div class="container">
        <div class="aa">1</div>
        <div class="aa">2</div>
        <div class="aa">3</div>
        <div class="aa">4</div>
        <div class="aa">5</div>
        <div class="aa">6</div>
        <div class="aa">7</div>
        <div class="aa">8</div>
        <div class="aa">9</div>
        <div class="aa">10</div>
    </div>
</body>
</html>
