<style>
    ul{
        display: flex;
        width: 400px;
        justify-content: space-evenly;
    }
    li{
        padding: 10px;
        border: 1px solid black;
        cursor: pointer;
        list-style: none;
        border-radius: 5px;

    }
    .page{
        border: 2px solid black;
        background-color: aqua;
    }
</style>
<body>

    <ul>

        <li>5</li>
        <li>&raquo;</li>
    </ul>
