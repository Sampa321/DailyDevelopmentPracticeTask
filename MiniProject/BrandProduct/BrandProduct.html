<!DOCTYPE html>

<head>

<style>
    .main{
       display: flex;
       justify-content: center; 
    }
    .aa{
        background-color:  rgb(245, 243, 243);
        display: flex;
        align-items: center;
        justify-content: center;
        gap:15px;

    }
    p{

    .gg{
        display: flex;

    }
    .right{
        display: flex;
        justify-content: space-evenly;

    <div>
